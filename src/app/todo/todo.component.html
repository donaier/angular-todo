<mat-card>
  <mat-card-header>
    <mat-card-title>todo hinzuf√ºgen</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="newTodoForm" #formDirective="ngForm" (ngSubmit)="onAdd(formDirective)">
      <mat-form-field>
        <mat-label>Todo Text</mat-label>
        <input matInput formControlName="description" placeholder="something">
        <mat-hint>anleitung</mat-hint>
        <mat-error *ngIf="newTodoForm.get('description')?.hasError('required')">
          gib √∂ppis ii!
        </mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-header>
    <mat-card-title>üìù Todos - open</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let open of items | todos: false">
        <mat-checkbox [(ngModel)]="open.checked">
          {{open.description}}
        </mat-checkbox>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-header>
    <mat-card-title>‚úÖ Todos - doneisiert</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let open of items | todos: true">
        <mat-checkbox [(ngModel)]="open.checked">
          {{open.description}}
        </mat-checkbox>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
